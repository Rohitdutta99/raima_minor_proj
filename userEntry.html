<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaadein User Entry</title>
    <link rel="stylesheet" href="project.css">
    <style>
        body {
            background-image: url('/Yaadein/Logo & img/User_entry.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Black Ops One', cursive;
        }
        header, footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
        }
        .entry-form {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the form */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        .entry-form h2 {
            text-align: center;
        }
        .entry-form label {
            display: block;
            margin-top: 10px;
        }
        .entry-form input, .entry-form textarea {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .entry-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .entry-form button:hover {
            background-color: #45a049;
        }
        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>YAADEIN</h1>
        <hr>
    </header>
    <main>
        <section class="entry-form">
            <h2>Create a New Entry</h2>
            <form id="entryForm">
                <label for="entryDate">Select your entry's date:</label>
                <input type="date" id="entryDate" name="entryDate" required>
                <label for="entryText">Mention your memories:</label>
                <textarea id="entryText" name="entryText" rows="4" required placeholder="Your Memories"></textarea>
                <input type="file">
                <button type="submit">Save Entry</button>
            </form>
        </section>

        <div>
            <a href="viewEntries.html"><button>View your entries</button></a>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Yaadein</p>
    </footer>

    <script>
        // Handle form submission
        document.getElementById("entryForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form data
            const entryDate = document.getElementById("entryDate").value;
            const entryText = document.getElementById("entryText").value;

            const entry = { date: entryDate, text: entryText };

            // Get saved entries from localStorage, or initialize to empty array
            let entries = JSON.parse(localStorage.getItem("entries")) || [];

            // Add the new entry
            entries.push(entry);

            // Save updated entries back to localStorage
            localStorage.setItem("entries", JSON.stringify(entries));

            alert("Entry Saved Successfully!");

            // Reset form after submission
            document.getElementById("entryForm").reset();
        });
    </script>
</body>
</html>
