<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entries</title>
    <link rel="stylesheet" href="project.css">
    <style>
        body {
            background-image: url('/Yaadein/Logo & img/User_entry.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Black Ops One', cursive;
            color: black; /* Ensure text is visible over the background */
        }

        header, footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background for header and footer */
            color: black;
            padding: 10px;
        }

        .entries {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the entries section */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        .entries h2 {
            text-align: center;
        }

        .entry {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .entry-date {
            font-weight: bold;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: white;">YAADEIN</h1>
        <hr>
    </header>
    <main>
        <section class="entries">
            <h2>Your Entries</h2>
            <ul id="entryList">
                <!-- Entries will be populated dynamically here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Yaadein</p>
    </footer>

    <script>
        // Get saved entries from localStorage
        const entries = JSON.parse(localStorage.getItem("entries")) || [];

        // Display the entries on the page
        const entryList = document.getElementById("entryList");
        
        if (entries.length === 0) {
            entryList.innerHTML = "<p>No entries found.</p>";
        } else {
            entries.forEach(entry => {
                const li = document.createElement("li");
                li.classList.add("entry");
                li.innerHTML = `<span class="entry-date">${entry.date}</span><p class="entry-text">${entry.text}</p>`;
                entryList.appendChild(li);
            });
        }
    </script>
</body>
</html>
