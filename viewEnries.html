<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Entries</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header>
        <h1>Your Entries</h1>
        <hr>
    </header>
    <main>
        <section class="entries">
            <h2>Your Entries</h2>
            <ul id="entriesList">
                <!-- Entries will be dynamically inserted here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Yaadein</p>
    </footer>

    <script>
        // Load saved entries from localStorage
        window.onload = function() {
            const entriesList = document.getElementById("entriesList");

            // Get entries from localStorage, or initialize to empty array
            let entries = JSON.parse(localStorage.getItem("entries")) || [];

            // Check if there are entries
            if (entries.length === 0) {
                const noEntriesMessage = document.createElement("p");
                noEntriesMessage.textContent = "No entries found.";
                entriesList.appendChild(noEntriesMessage);
            } else {
                // Create and append list items for each entry
                entries.forEach(entry => {
                    const li = document.createElement("li");
                    li.classList.add("entry");

                    const spanDate = document.createElement("span");
                    spanDate.classList.add("entry-date");
                    spanDate.textContent = entry.date;

                    const pText = document.createElement("p");
                    pText.classList.add("entry-text");
                    pText.textContent = entry.text;

                    li.appendChild(spanDate);
                    li.appendChild(pText);

                    entriesList.appendChild(li);
                });
            }
        };
    </script>
</body>
</html>
